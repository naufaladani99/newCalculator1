<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Progate</title>
    <link rel="stylesheet" href="stylesheet.css" class="rel" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>

  <body class="badan">
    <div class="tittle">
      <h1>Code By Muhammad Naufal Adani</h1>
    </div>

    <div class="dark-mode">
      <h2>Dark/Light Mode!</h2>
      <button class="change" onclick="myFunction()">Change</button>
    </div>

    <div class="calculator">
      <input type="text" class="calculator-layar" value="0" disabled id="" />
      <div class="calculator-kunci">
        <div class="row">
          <button class="bersihkan">AC</button>
          <button class="persen">%</button>
          <button class="operator" value="/">&divide;</button>
        </div>
        <div class="row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="*">&times;</button>
        </div>
        <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="+">+</button>
        </div>

        <div class="row">
          <button class="number zero-btn" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="equal-sign">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
